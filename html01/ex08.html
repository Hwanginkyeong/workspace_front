<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>html 기본태그</title>

    <body>

                </tr>

                </tr>

                    <th colspan="2">연구개발직</th>
                    <td>화학,화학공학</td>
                    <td>석사</td>
                </tr>
                <tr>
                    <th colspan="2">경영지원직</th>

                    <td></td>
                </tr>
                <tr>
                    <th colspan="2">영업마케팅직</th>
                    <td>상경계열</td>
                    <td></td>
                    <td>서울중구</td>

            </tbody>
        </table>

    </body>
</html>
